<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #quiz-container {
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    button {
        display: block;
        margin: 10px 0;
        padding: 10px;
        width: 100%;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover {
        background-color: #ddd;
    }
</style>

<body>
    <div id="quiz-container">
        <h1>Quiz</h1>
        <div id="question"></div>
        <div id="answers"></div>
        <div id="score">Score: 0</div>
    </div>
    <script src="renderer.js"></script>
</body>

</html>
